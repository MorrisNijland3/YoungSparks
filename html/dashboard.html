<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .project-header {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Het Young<span style="color: #fc4c14">Sparks </span> Marketing Dashboard</h1>
        <div class="menu-icon" onclick="toggleNav()">&#9776;</div>
        <nav class="navbar">
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="index.html" class="navbar__link"><span>Home</span></a>
                <li class="navbar__item">
                    <a href="dashboard.html" class="navbar__link"><span>Dashboard</span></a>
                </li>
                <li class="navbar__item">
                    <a href="download-excel.html" class="navbar__link"><span>Download Excel</span></a>
                </li>
            </ul>
    </header>
    <h1>Task Overview</h1>
    <table id="task-table">
        <thead>
            <tr>
                <th>Project</th>
                <th>Task</th>
                <th>Assignees</th>
                <th>Due Date</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function populateTable(data) {
            const table = document.getElementById('task-table');

            for (const project in data) {
                const tasks = data[project];

                tasks.forEach((task, index) => {
                    const row = table.insertRow();

                    if (index === 0) {
                        const projectCell = row.insertCell(0);
                        projectCell.rowSpan = tasks.length;
                        projectCell.innerText = project;
                        projectCell.classList.add('project-header');
                    }

                    const taskCell = row.insertCell(-1);
                    taskCell.innerText = task[1] || ''; 

                    const assigneesCell = row.insertCell(-1);
                    assigneesCell.innerText = task[2] && task[2].length > 0 ? task[2].join(', ') : '';
                    const dueDateCell = row.insertCell(-1);
                    dueDateCell.innerText = task[3] || ''; 
                });
            }
        }

        fetch('plannen.json')
            .then(response => response.json())
            .then(data => populateTable(data))
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
