<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            width: 100vw;
            min-height: 100vh;
        }
        .chart-half {
            width: 50vw;
            height: 50vh;
            position: relative; 
            padding: 5px;
        }
        .totals {
            position: absolute;
            top: 0;
            right: 0;
            color: black;
            font-size: 16px;
        }
        .totals .overdue {
            color: red; 
        }
        .chart-full {
            width: 100vw;
            height: auto;
            padding: 5px;
            min-height: 50vh;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="chart-container">
        <div class="chart-half">
            <canvas id="tasksChart"></canvas>
            <div id="totalsDisplay" class="totals">
                Total Tasks: <span id="totalTasks">0</span><br>
                Overdue: <span id="totalOverdue" class="overdue">0</span>
            </div>
        </div>
        <div class="chart-full">
            <canvas id="projectsChart"></canvas>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
